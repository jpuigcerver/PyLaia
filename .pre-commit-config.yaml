repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    - id: check-yaml
    - id: trailing-whitespace
    - id: end-of-file-fixer
-   repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
    hooks:
    - id: isort
      args: [--profile, black]
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
